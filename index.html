<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroMind Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
            --bg: #02010a;
            --panel-bg: rgba(12, 12, 18, 0.84);
            --panel-border: rgba(125, 199, 255, 0.45);
            --accent: #6bc7ff;
            --accent-strong: #91f0ff;
            --delete: #ff5f6f;
            --font-family: 'Space Grotesk', system-ui, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: var(--font-family);
            background: radial-gradient(circle at 20% 20%, rgba(20, 35, 75, 0.65), transparent 55%),
                        radial-gradient(circle at 80% 35%, rgba(54, 18, 85, 0.45), transparent 60%),
                        var(--bg);
            color: #f7fbff;
            letter-spacing: 0.02em;
        }
        #scene-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #scene-container:active { cursor: grabbing; }
        .ui-overlay { position: fixed; inset: 0; pointer-events: none; }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 16px 18px;
            max-width: 320px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(145, 240, 255, 0.25);
            backdrop-filter: blur(6px);
            mix-blend-mode: screen;
            pointer-events: auto;
        }
        #hud h1 {
            margin: 0 0 8px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            color: var(--accent-strong);
        }
        #hud p {
            margin: 4px 0;
            font-size: 0.82rem;
            line-height: 1.3;
            opacity: 0.85;
        }
        .hud-shortcuts {
            margin-top: 12px;
            display: grid;
            gap: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            opacity: 0.7;
        }
        .create-planet-btn {
            position: absolute;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--bg);
            background: linear-gradient(120deg, #8afaff 0%, #7ea2ff 100%);
            border: none;
            border-radius: 999px;
            box-shadow: 0 12px 35px rgba(54, 116, 255, 0.35);
            cursor: pointer;
            pointer-events: auto;
        }
        .create-planet-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 18px 40px rgba(54, 116, 255, 0.55);
        }
        .create-planet-btn:active {
            transform: translateX(-50%) translateY(0px) scale(0.99);
        }
        .entity-panel {
            min-width: 240px;
            max-width: 320px;
            color: #e9f3ff;
            background: rgba(12, 12, 18, 0.84);
            border: 1px solid var(--panel-border);
            box-shadow: 0 22px 40px rgba(0, 0, 0, 0.4);
            padding: 14px 16px;
            backdrop-filter: blur(10px) saturate(140%);
            pointer-events: auto;
            opacity: 0;
            transition: opacity 220ms ease-out, transform 220ms ease-out;
            transform: translate3d(0, 0, 0) scale(0.98);
        }
        .entity-panel.visible {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1);
        }
        .entity-panel.away { opacity: 0; }
        .entity-panel h2 {
            margin: 0 0 10px;
            font-size: 1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-strong);
        }
        .entity-panel .type-label {
            display: inline-block;
            padding: 2px 8px;
            margin-bottom: 10px;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(145, 240, 255, 0.3);
        }
        .entity-panel label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
            text-transform: uppercase;
            color: rgba(148, 214, 255, 0.85);
        }
        .entity-panel input[type="text"],
        .entity-panel textarea,
        .entity-panel select {
            width: 100%;
            background: rgba(6, 12, 24, 0.82);
            border: 1px solid rgba(122, 198, 255, 0.32);
            color: #f1fbff;
            font-family: var(--font-family);
            padding: 8px 10px;
            font-size: 0.85rem;
            letter-spacing: 0.03em;
            resize: none;
        }
        .entity-panel textarea { min-height: 96px; }
        .entity-panel .panel-row { margin-bottom: 12px; }
        .entity-panel .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        .entity-panel button {
            cursor: pointer;
            padding: 8px 10px;
            background: rgba(99, 200, 255, 0.2);
            border: 1px solid rgba(99, 200, 255, 0.4);
            color: #d8f6ff;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.18em;
        }
        .entity-panel button:hover { background: rgba(155, 235, 255, 0.3); }
        .entity-panel button.delete {
            background: rgba(255, 95, 111, 0.15);
            border-color: rgba(255, 95, 111, 0.5);
            color: #ffb9c1;
        }
        .entity-panel .relationship-list {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(122, 198, 255, 0.2);
        }
        .entity-panel .relationship-list h3 {
            margin: 0 0 6px;
            font-size: 0.75rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: rgba(148, 214, 255, 0.7);
        }
        .entity-panel .relationship-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 6px;
        }
        .entity-panel .relationship-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(122, 198, 255, 0.25);
            font-size: 0.72rem;
        }
        .entity-panel .relationship-list li button {
            padding: 4px 6px;
            font-size: 0.6rem;
            letter-spacing: 0.12em;
        }
        .crt-overlay {
            pointer-events: none;
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0px, rgba(255,255,255,0.04) 1px, transparent 1px, transparent 3px);
            mix-blend-mode: screen;
            opacity: 0.35;
        }
        .crt-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 55%, rgba(0,0,0,0.65));
        }
        #relationship-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.72);
            z-index: 4000;
        }
        #relationship-modal .modal-body {
            width: min(420px, 90vw);
            background: rgba(10, 16, 30, 0.92);
            border: 1px solid rgba(145, 240, 255, 0.3);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
            padding: 20px;
        }
        #relationship-modal h2 {
            margin: 0 0 12px;
            font-size: 1rem;
            letter-spacing: 0.16em;
            color: var(--accent-strong);
        }
        #relationship-modal label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.14em;
            margin-bottom: 6px;
            text-transform: uppercase;
            color: rgba(148, 214, 255, 0.85);
        }
        #relationship-modal select,
        #relationship-modal input[type="text"] {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(6, 12, 24, 0.82);
            border: 1px solid rgba(122, 198, 255, 0.32);
            color: #f1fbff;
            font-family: var(--font-family);
        }
        #relationship-modal .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        #relationship-modal button {
            padding: 8px 16px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            border: 1px solid rgba(122, 198, 255, 0.35);
            background: rgba(99, 200, 255, 0.2);
            cursor: pointer;
        }
        #relationship-modal button.primary {
            background: rgba(145, 240, 255, 0.25);
            border-color: rgba(145, 240, 255, 0.5);
        }
        .toast {
            position: absolute;
            bottom: 26px;
            right: 26px;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(145, 240, 255, 0.3);
            padding: 12px 18px;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            font-size: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 200ms ease, transform 200ms ease;
        }
        .toast.visible { opacity: 1; transform: translateY(0); }
        .selection-ring {
            position: absolute;
            pointer-events: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(145, 240, 255, 0.35);
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity 180ms ease;
        }
        .selection-ring.visible { opacity: 1; }
    </style>
</head>
<body>
    <div id="scene-container" tabindex="0"></div>
    <div class="ui-overlay">
        <div id="hud">
            <h1>AstroMind // Idea-Verse</h1>
            <p>Organize planets, moons, and satellites to map your thoughts in deep space. Relationships become constellations.</p>
            <div class="hud-shortcuts">
                <span>WASD + QE — Flight</span>
                <span>Hold Mouse — Look</span>
                <span>Tab — Cycle Planets</span>
                <span>Click Object — Select</span>
            </div>
        </div>
        <button class="create-planet-btn" id="create-planet-btn">+ New Planet</button>
        <div class="toast" id="toast"></div>
        <div class="selection-ring" id="selection-ring"></div>
    </div>
    <div class="crt-overlay"></div>

    <div id="relationship-modal">
        <div class="modal-body">
            <h2>Create Relationship</h2>
            <label for="relationship-target">Connect To</label>
            <select id="relationship-target"></select>
            <label for="relationship-label">Label (optional)</label>
            <input type="text" id="relationship-label" placeholder="Constellation name">
            <div class="modal-actions">
                <button id="relationship-cancel">Cancel</button>

    <template id="entity-panel-template">
        <div class="entity-panel">
            <div class="panel-row">
                <span class="type-label"></span>
                <h2 class="panel-title"></h2>
            </div>
            <div class="panel-row">
                <label>Name</label>
                <input type="text" class="entity-name-input" placeholder="Enter name">
            </div>
            <div class="panel-row">
                <label>Summary</label>
                <textarea class="entity-description" placeholder="What lives here?"></textarea>
            </div>
            <div class="panel-row color-row">
                <label>Color</label>
                <input type="color" class="entity-color" value="#6bc7ff">
            </div>
            <div class="actions"></div>
            <div class="relationship-list">
                <h3>Relationships</h3>
                <ul></ul>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/FilmPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/FilmShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/RGBShiftShader.js"></script>
    <script type="module">
        const AstroMind = (() => {
            const STORAGE_KEY = 'astroMind-scene-data';
            const STORAGE_VERSION = 2;
            const ENTITY_TYPES = { PLANET: 'planet', MOON: 'moon', SATELLITE: 'satellite' };
            const TYPE_LABEL = {
                [ENTITY_TYPES.PLANET]: 'Planet // Primary Topic',
                [ENTITY_TYPES.MOON]: 'Moon // Sub Topic',
                [ENTITY_TYPES.SATELLITE]: 'Satellite // Detail Node',
            };
            const TYPE_CREATE_LABEL = {
                [ENTITY_TYPES.PLANET]: '+ Moon',
                [ENTITY_TYPES.MOON]: '+ Satellite',
            };
            const RELATION_COLORS = ['#77d6ff', '#ff7ae0', '#ffc877', '#7fffaa', '#b18bff'];
            const DEG2RAD = Math.PI / 180;
            const ORBIT_CONFIG = {
                [ENTITY_TYPES.MOON]: { min: 4, max: 9, speedMin: 0.08, speedMax: 0.28 },
                [ENTITY_TYPES.SATELLITE]: { min: 1.6, max: 3.4, speedMin: 0.3, speedMax: 0.6 },
            };
            const SIZE_LOOKUP = {
                [ENTITY_TYPES.PLANET]: [1.8, 2.4],
                [ENTITY_TYPES.MOON]: [0.6, 1.05],
                [ENTITY_TYPES.SATELLITE]: [0.28, 0.45],
            };
            const CAMERA_DEFAULT = {
                position: new THREE.Vector3(0, 6, 20),
                pitch: -12 * DEG2RAD,
                yaw: 0,
            };
            const CAMERA_CONFIG = {
                accel: 26,
                damping: 0.87,
                maxSpeed: 22,
                boostMultiplier: 1.8,
                focusDistance: 12,
                focusDuration: 1.4,
            };
            const PANEL_HIDE_DISTANCE = 32;
            const PANEL_FADE_DISTANCE = 22;
            const TOAST_DURATION = 2200;

            const randFloat = (min, max) => min + Math.random() * (max - min);
            const randChoice = (arr) => arr[Math.floor(Math.random() * arr.length)];
            const easeInOutCubic = (t) => (t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2);
            const clamp = (v, min, max) => Math.min(Math.max(v, min), max);
            const generateId = () => (crypto.randomUUID ? crypto.randomUUID() : `id-${Date.now()}-${Math.random()}`);

            function createRandomColor() {
                const hue = randFloat(180, 360);
                return `hsl(${hue.toFixed(0)}, 75%, 60%)`;
            }
            function lerp(a, b, t) { return a + (b - a) * t; }

            class DataStore {
                constructor() {
                    this.entities = new Map();
                    this.relationships = new Map();
                    this.listeners = new Map();
                    this.version = STORAGE_VERSION;
                }
                on(event, handler) {
                    if (!this.listeners.has(event)) this.listeners.set(event, new Set());
                    this.listeners.get(event).add(handler);
                }
                emit(event, payload) {
                    const handlers = this.listeners.get(event);
                    if (!handlers) return;
                    for (const handler of handlers) handler(payload);
                }
                load() {
                    const raw = localStorage.getItem(STORAGE_KEY);
                    if (!raw) {
                        this.seedDefaults();
                        return;
                    }
                    try {
                        const data = JSON.parse(raw);
                        if (!data.version || data.version < STORAGE_VERSION) {
                            this.migrate(data);
                            return;
                        }
                        this.version = data.version;
                        this.entities = new Map(Object.entries(data.entities || {}));
                        this.relationships = new Map(Object.entries(data.relationships || {}));
                    } catch (err) {
                        console.error('Failed to parse scene data, seeding defaults.', err);
                        this.seedDefaults();
                    }
                }
                seedDefaults() {
                    this.entities.clear();
                    this.relationships.clear();
                    const planet = this.createEntity(ENTITY_TYPES.PLANET, null, {
                        name: 'Origin Station',
                        description: 'Your launch point. Add moons to branch ideas.',
                        color: '#6bc7ff',
                        position: { x: 0, y: 0, z: 0 },
                    });
                    const moon = this.createEntity(ENTITY_TYPES.MOON, planet.id, {
                        name: 'Task Orbit',
                        description: 'Track active tasks or sub-topics here.',
                    });
                    this.createEntity(ENTITY_TYPES.SATELLITE, moon.id, {
                        name: 'First Detail',
                        description: 'Try editing me or create more satellites.',
                    });
                    this.save();
                }
                migrate(legacy) {
                    try {
                        this.entities.clear();
                        this.relationships.clear();
                        const array = Array.isArray(legacy) ? legacy : legacy?.data || [];
                        const planetMap = new Map(Array.isArray(array) ? array : []);
                        for (const [id, planet] of planetMap.entries()) {
                            const planetEntity = this.createEntity(ENTITY_TYPES.PLANET, null, {
                                id,
                                name: planet.name || `Planet ${this.entities.size + 1}`,
                                description: planet.notes?.map((n) => n.title).join('\n') || '',
                                color: planet.color || createRandomColor(),
                                position: planet.position || { x: randFloat(-6, 6), y: randFloat(-4, 4), z: randFloat(-6, 6) },
                            });
                            if (planet.notes && planet.notes.length) {
                                const moon = this.createEntity(ENTITY_TYPES.MOON, planetEntity.id, {
                                    name: 'Legacy Notes',
                                    description: 'Migrated from previous save.',
                                });
                                for (const note of planet.notes) {
                                    this.createEntity(ENTITY_TYPES.SATELLITE, moon.id, {
                                        name: note.title || 'Satellite',
                                        description: note.content || '',
                                    });
                                }
                            }
                        }
                        this.version = STORAGE_VERSION;
                        this.save();
                    } catch (err) {
                        console.error('Migration failed, seeding defaults', err);
                        this.seedDefaults();
                    }
                }
                save() {
                    const serialized = {
                        version: STORAGE_VERSION,
                        entities: Object.fromEntries(this.entities),
                        relationships: Object.fromEntries(this.relationships),
                    };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(serialized));
                }
                defaultName(type) {
                    const base = {
                        [ENTITY_TYPES.PLANET]: 'Planet',
                        [ENTITY_TYPES.MOON]: 'Moon',
                        [ENTITY_TYPES.SATELLITE]: 'Satellite',
                    }[type];
                    const count = Array.from(this.entities.values()).filter((e) => e.type === type).length;
                    return `${base} ${count + 1}`;
                }
                createEntity(type, parentId = null, overrides = {}) {
                    const entity = {
                        id: overrides.id || generateId(),
                        type,
                        name: overrides.name || this.defaultName(type),
                        description: overrides.description || '',
                        color: overrides.color || createRandomColor(),
                        size: overrides.size || randFloat(...SIZE_LOOKUP[type]),
                        parentId,
                        orbitRadius: overrides.orbitRadius ?? randFloat(ORBIT_CONFIG[type]?.min || 0, ORBIT_CONFIG[type]?.max || 0),
                        orbitSpeed: overrides.orbitSpeed ?? randFloat(ORBIT_CONFIG[type]?.speedMin || 0.05, ORBIT_CONFIG[type]?.speedMax || 0.3),
                        orbitPhase: overrides.orbitPhase ?? randFloat(0, Math.PI * 2),
                        position: overrides.position || { x: randFloat(-12, 12), y: randFloat(-5, 5), z: randFloat(-12, 12) },
                        createdAt: overrides.createdAt || Date.now(),
                    };
                    if (type === ENTITY_TYPES.PLANET) {
                        entity.orbitRadius = 0;
                        entity.orbitSpeed = 0;
                    }
                    this.entities.set(entity.id, entity);
                    this.emit('entity-created', entity);
                    this.save();
                    return entity;
                }
                updateEntity(id, partial) {
                    const entity = this.entities.get(id);
                    if (!entity) return;
                    const updated = { ...entity, ...partial };
                    this.entities.set(id, updated);
                    this.emit('entity-updated', updated);
                    this.save();
                }
                deleteEntity(id) {
                    const entity = this.entities.get(id);
                    if (!entity) return;
                    for (const child of this.getChildren(id)) {
                        this.deleteEntity(child.id);
                    }
                    for (const [relId, rel] of this.relationships.entries()) {
                        if (rel.from === id || rel.to === id) {
                            this.relationships.delete(relId);
                            this.emit('relationship-removed', rel);
                        }
                    }
                    this.entities.delete(id);
                    this.emit('entity-removed', entity);
                    this.save();
                }
                getChildren(parentId) {
                    return Array.from(this.entities.values()).filter((e) => e.parentId === parentId);
                }
                createRelationship(from, to, overrides = {}) {
                    const id = overrides.id || generateId();
                    const relationship = {
                        id,
                        from,
                        to,
                        label: overrides.label || '',
                        color: overrides.color || randChoice(RELATION_COLORS),
                    };
                    this.relationships.set(id, relationship);
                    this.emit('relationship-created', relationship);
                    this.save();
                    return relationship;
                }
                deleteRelationship(id) {
                    const rel = this.relationships.get(id);
                    if (!rel) return;
                    this.relationships.delete(id);
                    this.emit('relationship-removed', rel);
                    this.save();
                }
            }

            class AudioManager {
                constructor() {
                    this.ctx = null;
                    this.master = null;
                    this.hum = null;
                }
                ensure() {
                    if (this.ctx) return;
                    const AudioCtx = window.AudioContext || window.webkitAudioContext;
                    if (!AudioCtx) return;
                    this.ctx = new AudioCtx();
                    this.master = this.ctx.createGain();
                    this.master.gain.value = 0.35;
                    this.master.connect(this.ctx.destination);
                    this.startHum();
                }
                startHum() {
                    if (!this.ctx || this.hum) return;
                    this.hum = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    this.hum.type = 'sawtooth';
                    this.hum.frequency.value = 80;
                    gain.gain.value = 0.06;
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.value = 700;
                    this.hum.connect(filter).connect(gain).connect(this.master);
                    this.hum.start();
                }
                playEvent({ frequency = 320, duration = 0.25, volume = 0.25 } = {}) {
                    if (!this.ctx) return;
                    const now = this.ctx.currentTime;
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(frequency, now);
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(volume, now + 0.03);
                    gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);
                    osc.connect(gain).connect(this.master);
                    osc.start(now);
                    osc.stop(now + duration + 0.05);
                }
                playDelete() {
                    if (!this.ctx) return;
                    const now = this.ctx.currentTime;
                    const osc = this.ctx.createOscillator();
                    osc.type = 'sawtooth';
                    const gain = this.ctx.createGain();
                    gain.gain.setValueAtTime(0.25, now);
                    gain.gain.linearRampToValueAtTime(0.0, now + 0.4);
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.value = 400;
                    osc.frequency.setValueAtTime(120, now);
                    osc.connect(filter).connect(gain).connect(this.master);
                    osc.start(now);
                    osc.stop(now + 0.5);
                }
            }

            class RelationshipModal {

                update(camera) {

                }
            }

            class SceneManager {
                constructor(store, audio) {
                    this.store = store;
                    this.audio = audio;

                    this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);

                    this.labelRenderer.domElement.style.left = '0';
                    this.labelRenderer.domElement.style.pointerEvents = 'none';
                    this.composer = new THREE.EffectComposer(this.renderer);
                    this.clock = new THREE.Clock();

                    this.relationshipLines = new Map();

                    this.pointer = new THREE.Vector2();
                    this.raycaster = new THREE.Raycaster();
                    this.selectionRing = document.getElementById('selection-ring');
                    this.tempVecA = new THREE.Vector3();
                    this.tempVecB = new THREE.Vector3();
                    this.focusTarget = null;
                    this.focusStartTime = 0;
                    this.focusDuration = CAMERA_CONFIG.focusDuration;
                    this.cameraVelocity = new THREE.Vector3();
                    this.moveInput = new THREE.Vector3();
                    this.moveInput.boost = false;
                    this.yaw = CAMERA_DEFAULT.yaw;
                    this.pitch = CAMERA_DEFAULT.pitch;
                    this.pointerLocked = false;
                    this.selectedId = null;
                    this.toast = new Toast();
                    this.relationshipModal = new RelationshipModal(this.store);
                    this.panelManager = new PanelManager(this.store, this, audio, this.relationshipModal, this.toast);
                    this.init();
                }
                init() {
                    const container = document.getElementById('scene-container');
                    container.innerHTML = '';
                    container.appendChild(this.renderer.domElement);
                    container.appendChild(this.labelRenderer.domElement);
                    this.setupPostprocessing();
                    this.setupLights();
                    this.setupSky();
                    this.setupStars();
                    this.setupEvents(container);
                    this.resetCamera();
                    for (const entity of this.store.entities.values()) this.addEntityVisual(entity);
                    for (const rel of this.store.relationships.values()) this.addRelationshipVisual(rel);
                    this.store.on('entity-created', (entity) => {
                        this.addEntityVisual(entity);
                        if (entity.type === ENTITY_TYPES.PLANET) {
                            this.focusEntity(entity.id);
                        }
                    });
                    this.store.on('entity-updated', (entity) => this.updateEntityVisual(entity));
                    this.store.on('entity-removed', (entity) => this.removeEntity(entity.id));
                    this.store.on('relationship-created', (rel) => this.addRelationshipVisual(rel));
                    this.store.on('relationship-removed', (rel) => this.removeRelationshipVisual(rel.id));
                    this.animate();
                }
                setupPostprocessing() {
                    const renderPass = new THREE.RenderPass(this.scene, this.camera);
                    this.composer.addPass(renderPass);
                    const filmPass = new THREE.FilmPass(0.2, 0.4, 2048, false);
                    filmPass.renderToScreen = false;
                    this.composer.addPass(filmPass);
                    const rgbShift = new THREE.ShaderPass(THREE.RGBShiftShader);
                    rgbShift.uniforms.amount.value = 0.0009;
                    this.composer.addPass(rgbShift);
                    const copyPass = new THREE.ShaderPass(THREE.CopyShader);
                    copyPass.renderToScreen = true;
                    this.composer.addPass(copyPass);
                }
                setupLights() {
                    const ambient = new THREE.AmbientLight(0x89a7ff, 0.65);
                    this.scene.add(ambient);
                    const main = new THREE.PointLight(0x8ffcff, 1.6, 0, 2);
                    main.position.set(12, 18, 14);
                    this.scene.add(main);
                }
                setupSky() {
                    const geometry = new THREE.SphereGeometry(500, 32, 32);
                    const material = new THREE.ShaderMaterial({
                        side: THREE.BackSide,
                        uniforms: { baseColor: { value: new THREE.Color('#050111') } },
                        vertexShader: `varying vec3 vPos; void main(){ vPos = position; gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0); }`,
                        fragmentShader: `varying vec3 vPos; uniform vec3 baseColor; void main(){ float intensity = pow(1.0 - normalize(vPos).y * 0.5 - 0.25, 3.0); vec3 color = mix(baseColor, vec3(0.12, 0.18, 0.32), intensity); gl_FragColor = vec4(color,1.0); }`,
                    });
                    const sky = new THREE.Mesh(geometry, material);
                    this.scene.add(sky);
                }
                setupStars() {
                    const starGeometry = new THREE.BufferGeometry();
                    const starCount = 1800;
                    const positions = new Float32Array(starCount * 3);
                    const colors = new Float32Array(starCount * 3);
                    const color = new THREE.Color();
                    for (let i = 0; i < starCount; i++) {
                        const r = 200 + Math.random() * 260;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(THREE.MathUtils.randFloatSpread(2));
                        positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                        positions[i * 3 + 1] = r * Math.cos(phi);
                        positions[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
                        const brightness = randFloat(0.6, 1.0);
                        color.setHSL(randFloat(0.55, 0.65), randFloat(0.2, 0.4), brightness);
                        colors[i * 3] = color.r;
                        colors[i * 3 + 1] = color.g;
                        colors[i * 3 + 2] = color.b;
                    }
                    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                    const starMaterial = new THREE.PointsMaterial({ size: 0.8, vertexColors: true, transparent: true, opacity: 0.9 });
                    const stars = new THREE.Points(starGeometry, starMaterial);
                    this.scene.add(stars);
                }
                setupEvents(container) {
                    window.addEventListener('resize', () => this.handleResize());
                    container.addEventListener('click', (e) => this.handleClick(e));
                    container.addEventListener('mousedown', (e) => this.handlePointerDown(e));
                    document.addEventListener('mouseup', () => this.handlePointerUp());
                    document.addEventListener('pointerlockchange', () => this.handlePointerLockChange());
                    container.addEventListener('mousemove', (e) => this.handlePointerMove(e));
                    window.addEventListener('keydown', (e) => this.handleKeyDown(e));
                    window.addEventListener('keyup', (e) => this.handleKeyUp(e));
                    window.addEventListener('blur', () => this.resetMovement());
                }
                resetCamera() {
                    this.camera.position.copy(CAMERA_DEFAULT.position);
                    this.pitch = CAMERA_DEFAULT.pitch;
                    this.yaw = CAMERA_DEFAULT.yaw;
                    this.updateCameraOrientation();
                }
                updateCameraOrientation() {
                    const quaternion = new THREE.Quaternion();
                    quaternion.setFromEuler(new THREE.Euler(this.pitch, this.yaw, 0, 'YXZ'));
                    this.camera.quaternion.copy(quaternion);
                }
                animate() {
                    requestAnimationFrame(() => this.animate());
                    const delta = Math.min(this.clock.getDelta(), 0.1);
                    this.updateCamera(delta);
                    this.updateEntities(delta);
                    this.updateRelationships();
                    this.panelManager.update(this.camera);
                    this.renderer.autoClear = false;
                    this.renderer.clear();
                    this.composer.render(delta);
                    this.labelRenderer.render(this.scene, this.camera);
                }
                updateCamera(delta) {
                    if (this.focusTarget) {
                        const elapsed = (performance.now() - this.focusStartTime) / (this.focusDuration * 1000);
                        const t = clamp(elapsed, 0, 1);
                        const eased = easeInOutCubic(t);
                        const { start, end } = this.focusTarget;
                        this.camera.position.lerpVectors(start.position, end.position, eased);
                        this.yaw = lerp(start.yaw, end.yaw, eased);
                        this.pitch = lerp(start.pitch, end.pitch, eased);
                        this.updateCameraOrientation();
                        if (t >= 1) this.focusTarget = null;
                        return;
                    }
                    const forward = new THREE.Vector3();
                    this.camera.getWorldDirection(forward);
                    forward.normalize();
                    const right = new THREE.Vector3().crossVectors(forward, this.camera.up).normalize();
                    const up = new THREE.Vector3().crossVectors(right, forward).normalize();
                    const accel = new THREE.Vector3();
                    accel.addScaledVector(forward, this.moveInput.z);
                    accel.addScaledVector(right, this.moveInput.x);
                    accel.addScaledVector(up, this.moveInput.y);
                    if (accel.lengthSq() > 1) accel.normalize();
                    const boost = this.moveInput.boost ? CAMERA_CONFIG.boostMultiplier : 1;
                    this.cameraVelocity.addScaledVector(accel, CAMERA_CONFIG.accel * delta * boost);
                    const speed = this.cameraVelocity.length();
                    if (speed > CAMERA_CONFIG.maxSpeed) this.cameraVelocity.setLength(CAMERA_CONFIG.maxSpeed);
                    this.camera.position.addScaledVector(this.cameraVelocity, delta);
                    this.cameraVelocity.multiplyScalar(Math.pow(CAMERA_CONFIG.damping, delta * 60));
                    if (this.cameraVelocity.length() < 0.001) this.cameraVelocity.set(0, 0, 0);
                }
                updateEntities(delta) {
                    const now = performance.now() * 0.001;
                    for (const [id, obj] of this.entities) {
                        const entity = this.store.entities.get(id);
                        if (!entity) continue;
                        if (entity.type !== ENTITY_TYPES.PLANET) {
                            const pivot = obj.userData.pivot;
                            if (pivot) pivot.rotation.y = entity.orbitPhase + now * entity.orbitSpeed;
                        }
                        if (this.deletionQueue.has(id)) {
                            const entry = this.deletionQueue.get(id);
                            entry.elapsed += delta;
                            const t = clamp(entry.elapsed / entry.duration, 0, 1);
                            const scale = 1 - t;
                            obj.scale.setScalar(Math.max(scale, 0.0001));
                            if (t >= 1) {
                                this.removeEntityImmediate(id);
                                this.deletionQueue.delete(id);
                            }
                        }
                    }
                }
                updateRelationships() {
                    const camera = this.camera;
                    const ring = this.selectionRing;
                    if (this.selectedId && ring) {
                        const obj = this.entities.get(this.selectedId);
                        if (obj) {
                            obj.getWorldPosition(this.tempVecA);
                            const screen = this.tempVecB.copy(this.tempVecA).project(camera);
                            const x = (screen.x * 0.5 + 0.5) * window.innerWidth;
                            const y = (-screen.y * 0.5 + 0.5) * window.innerHeight;
                            ring.style.left = `${x}px`;
                            ring.style.top = `${y}px`;
                            ring.classList.add('visible');
                        }
                    } else if (ring) {
                        ring.classList.remove('visible');
                    }
                    for (const [id, line] of this.relationshipLines) {
                        const rel = this.store.relationships.get(id);
                        if (!rel) continue;
                        const a = this.entities.get(rel.from);
                        const b = this.entities.get(rel.to);
                        if (!a || !b) continue;
                        a.getWorldPosition(this.tempVecA);
                        b.getWorldPosition(this.tempVecB);
                        const positions = line.geometry.attributes.position.array;
                        positions[0] = this.tempVecA.x;
                        positions[1] = this.tempVecA.y;
                        positions[2] = this.tempVecA.z;
                        positions[3] = this.tempVecB.x;
                        positions[4] = this.tempVecB.y;
                        positions[5] = this.tempVecB.z;
                        line.geometry.attributes.position.needsUpdate = true;
                    }
                }
                handleResize() {
                    const width = window.innerWidth;
                    const height = window.innerHeight;
                    this.camera.aspect = width / height;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(width, height);
                    this.labelRenderer.setSize(width, height);
                    this.composer.setSize(width, height);
                }
                handleClick(event) {
                    if (this.pointerLocked) return;
                    const entity = this.pickEntity(event.clientX, event.clientY);
                    if (entity) {
                        this.selectEntity(entity.id);
                        this.audio.ensure();
                        this.audio.playEvent({ frequency: 540, volume: 0.18 });
                    } else {
                        this.selectEntity(null);
                    }
                }
                pickEntity(x, y) {
                    const rect = this.renderer.domElement.getBoundingClientRect();
                    this.pointer.x = ((x - rect.left) / rect.width) * 2 - 1;
                    this.pointer.y = -((y - rect.top) / rect.height) * 2 + 1;
                    this.raycaster.setFromCamera(this.pointer, this.camera);
                    const meshes = [];
                    for (const obj of this.entities.values()) {
                        if (obj.userData && obj.userData.pickTarget) meshes.push(obj.userData.pickTarget);
                    }
                    const intersections = this.raycaster.intersectObjects(meshes, false);
                    if (intersections.length) {
                        return intersections[0].object.userData.entity;
                    }
                    return null;
                }
                handlePointerDown(event) {
                    if (event.button !== 0) return;
                    const container = this.renderer.domElement.parentElement;
                    if (container.requestPointerLock) {
                        container.requestPointerLock();
                    }
                    this.pointerLocked = true;
                    this.audio.ensure();
                }
                handlePointerUp() {
                    const doc = document;
                    if (doc.exitPointerLock) {
                        doc.exitPointerLock();
                    }
                }
                handlePointerLockChange() {
                    const locked = document.pointerLockElement === this.renderer.domElement.parentElement;
                    this.pointerLocked = locked;
                }
                handlePointerMove(event) {
                    if (!this.pointerLocked) return;
                    const sensitivity = 0.0025;
                    this.yaw -= event.movementX * sensitivity;
                    this.pitch -= event.movementY * sensitivity;
                    this.pitch = clamp(this.pitch, -Math.PI / 2 + 0.01, Math.PI / 2 - 0.01);
                    this.updateCameraOrientation();
                }
                handleKeyDown(event) {
                    if (event.code === 'Tab') {
                        event.preventDefault();
                        this.focusNextPlanet();
                        return;
                    }
                    switch (event.code) {
                        case 'KeyW': this.moveInput.z = -1; break;
                        case 'KeyS': this.moveInput.z = 1; break;
                        case 'KeyA': this.moveInput.x = -1; break;
                        case 'KeyD': this.moveInput.x = 1; break;
                        case 'KeyQ': this.moveInput.y = -1; break;
                        case 'KeyE': this.moveInput.y = 1; break;
                        case 'ShiftLeft':
                        case 'ShiftRight': this.moveInput.boost = true; break;
                    }
                }
                handleKeyUp(event) {
                    switch (event.code) {
                        case 'KeyW':
                        case 'KeyS': this.moveInput.z = 0; break;
                        case 'KeyA':
                        case 'KeyD': this.moveInput.x = 0; break;
                        case 'KeyQ':
                        case 'KeyE': this.moveInput.y = 0; break;
                        case 'ShiftLeft':
                        case 'ShiftRight': this.moveInput.boost = false; break;
                    }
                }
                resetMovement() {
                    this.moveInput.set(0, 0, 0);
                    this.moveInput.boost = false;
                    this.cameraVelocity.set(0, 0, 0);
                }
                focusNextPlanet() {
                    const planets = Array.from(this.store.entities.values())
                        .filter((e) => e.type === ENTITY_TYPES.PLANET)
                        .sort((a, b) => a.createdAt - b.createdAt);
                    if (!planets.length) return;
                    const currentIndex = planets.findIndex((p) => p.id === this.selectedId);
                    const nextIndex = (currentIndex + 1) % planets.length;
                    const target = planets[nextIndex];
                    this.focusEntity(target.id);
                    this.selectEntity(target.id);
                    this.audio.ensure();
                    this.audio.playEvent({ frequency: 280, duration: 0.6, volume: 0.18 });
                }
                focusEntity(id) {
                    const entity = this.store.entities.get(id);
                    const obj = this.entities.get(id);
                    if (!entity || !obj) return;
                    const worldPosition = new THREE.Vector3();
                    obj.getWorldPosition(worldPosition);
                    const direction = new THREE.Vector3(0, 0, 1).applyQuaternion(this.camera.quaternion);
                    const desiredPosition = new THREE.Vector3().copy(worldPosition).addScaledVector(direction, -CAMERA_CONFIG.focusDistance);
                    const toTarget = new THREE.Vector3().subVectors(worldPosition, desiredPosition).normalize();
                    const endYaw = Math.atan2(toTarget.x, toTarget.z);
                    const endPitch = Math.asin(toTarget.y);
                    this.focusTarget = {
                        start: {
                            position: this.camera.position.clone(),
                            yaw: this.yaw,
                            pitch: this.pitch,
                        },
                        end: {
                            position: desiredPosition,
                            yaw: endYaw,
                            pitch: endPitch,
                        },
                    };
                    this.focusStartTime = performance.now();
                }
                selectEntity(id) {
                    if (this.selectedId === id) return;
                    this.selectedId = id;
                    this.panelManager.setSelection(id, this.entities);
                }
                addEntityVisual(entity) {
                    const group = new THREE.Group();
                    const pivot = new THREE.Group();
                    const geometry = this.geometryFor(entity.type, entity.size);
                    const material = new THREE.MeshStandardMaterial({
                        color: entity.color,
                        roughness: 0.4,
                        metalness: 0.35,
                        emissive: new THREE.Color(entity.color).multiplyScalar(0.18),
                        transparent: true,
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.userData.entity = entity;
                    const pickTarget = mesh.clone();
                    pickTarget.material = new THREE.MeshBasicMaterial({ visible: false });
                    pickTarget.userData.entity = entity;
                    group.add(pivot);
                    pivot.add(mesh);
                    pivot.add(pickTarget);
                    if (entity.type === ENTITY_TYPES.PLANET) {
                        group.position.set(entity.position.x, entity.position.y, entity.position.z);
                        this.pivotRoot.add(group);
                    } else {
                        const parentObj = this.entities.get(entity.parentId);
                        if (parentObj) {
                            const radius = entity.orbitRadius || 4;
                            mesh.position.set(radius, 0, 0);
                            pickTarget.position.copy(mesh.position);
                            parentObj.userData.pivot.add(group);
                        }
                    }
                    group.userData = { mesh, pivot, pickTarget };
                    this.entities.set(entity.id, group);
                    this.addLabel(entity, group);
                }
                addLabel(entity, group) {
                    const div = document.createElement('div');
                    div.className = 'entity-label';
                    div.style.pointerEvents = 'none';
                    div.style.fontSize = '0.7rem';
                    div.style.letterSpacing = '0.16em';
                    div.style.padding = '4px 6px';
                    div.style.background = 'rgba(0,0,0,0.45)';
                    div.style.border = '1px solid rgba(145, 240, 255, 0.25)';
                    div.style.textTransform = 'uppercase';
                    div.style.color = '#b5e4ff';
                    div.textContent = entity.name;
                    const label = new THREE.CSS2DObject(div);
                    label.position.set(0, entity.size + 0.8, 0);
                    group.add(label);
                    group.userData.label = label;
                }
                geometryFor(type, size) {
                    switch (type) {
                        case ENTITY_TYPES.MOON:
                            return new THREE.IcosahedronGeometry(size, 1);
                        case ENTITY_TYPES.SATELLITE:
                            return new THREE.OctahedronGeometry(size, 0);
                        default:
                            return new THREE.SphereGeometry(size, 48, 32);
                    }
                }
                updateEntityVisual(entity) {
                    const group = this.entities.get(entity.id);
                    if (!group) return;
                    group.userData.mesh.material.color.set(entity.color);
                    group.userData.mesh.material.emissive.set(new THREE.Color(entity.color).multiplyScalar(0.18));
                    if (group.userData.label) {
                        group.userData.label.element.textContent = entity.name;
                    }
                }
                removeEntity(id) {
                    if (!this.entities.has(id)) return;
                    if (this.selectedId === id) {
                        this.selectEntity(null);
                    }
                    this.queueDeletion(id);
                }
                queueDeletion(id) {
                    const obj = this.entities.get(id);
                    if (!obj) return;
                    this.deletionQueue.set(id, { elapsed: 0, duration: 0.6 });
                }
                removeEntityImmediate(id) {
                    const obj = this.entities.get(id);
                    if (!obj) return;
                    if (obj.parent) obj.parent.remove(obj);
                    this.entities.delete(id);
                }
                addRelationshipVisual(rel) {
                    const geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(6), 3));
                    const material = new THREE.LineBasicMaterial({ color: rel.color, transparent: true, opacity: 0.65 });
                    const line = new THREE.Line(geometry, material);
                    this.scene.add(line);
                    this.relationshipLines.set(rel.id, line);
                }
                removeRelationshipVisual(id) {
                    const line = this.relationshipLines.get(id);
                    if (!line) return;
                    this.scene.remove(line);
                    this.relationshipLines.delete(id);
                }
            }

            function init() {
                const store = new DataStore();
                store.load();
                const audio = new AudioManager();
                const scene = new SceneManager(store, audio);
                document.getElementById('create-planet-btn').addEventListener('click', () => {
                    const planet = store.createEntity(ENTITY_TYPES.PLANET, null);
                    scene.focusEntity(planet.id);
                    scene.selectEntity(planet.id);
                    audio.ensure();
                    audio.playEvent({ frequency: 480, duration: 0.4, volume: 0.2 });
                });
                return { store, scene };
            }

            return { init };
        })();

        window.addEventListener('DOMContentLoaded', () => {
            AstroMind.init();
        });
    </script>
